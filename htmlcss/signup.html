<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    <link href="signup.css" rel="stylesheet">
</head>
<body>
    <div class="imgtag">
        <img class="bonvoyage" src="../img/voyage_white.png" alt="Bon Voyage">
    </div>
    <h2>Sign-Up</h2>
    <h5><i>Please fill in the form to create an account!</i></h5>
    <div class="container"> 
        <div class="fm">
            <label> Enter First Name : </label>  
            <input id="firstname" type="text" placeholder="Enter First Name" name="firstname" required>  
            <label> Enter Last Name : </label>
            <input class="lastname" type="text" placeholder="Enter First Name" name="lastname" required> 
            <label> Enter Email : </label>
            <input class="email" type="text" placeholder="Enter Email" name="email" required> 
            <label> Enter Phone Number : </label>
            <input class="phonenumber" type="text" placeholder="Enter Phone Number" name="phonenumber" required> 
            <label> Enter Username : </label>  
            <input class="username" type="text" placeholder="Enter Username" name="username" required>  
            <label> Enter Password : </label>
            <input class="password" type="password" placeholder="Enter Password" name="password" required>
            <label> Enter Address : </label>
            <input class="address" type="text" placeholder="Enter address" name="address" required> 
            <button class="signup" type="submit" id="go">Sign Up</button>   
        <div>
    </div>
    <script type="text/javascript" src="../js/signup.js"></script>
</body>
</html>
